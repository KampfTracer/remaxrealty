              </div>
              <div class="col-md-10">
                <label for="validationCustomUsername" class="form-label">Correo</label>

                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <label for="validationCustom03" class="form-label">Región</label>
                <input type="text" class="form-control" id="validationCustom03" required>

                </div>
              </div>
              <div class="col-md-5">
                <label for="validationCustom03" class="form-label">Comuna</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                </select>
                <div class="invalid-feedback">

                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Celular</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-label " for="invalidCheck">
                    Acepta las condiciones
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
